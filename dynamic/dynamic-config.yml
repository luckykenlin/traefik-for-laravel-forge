http:
  routers:
    dashboard:
      rule: Host(`traffic.lkkus.app`)
      entryPoints:
        - "https"
      middlewares:
        - traefik-auth
        - default-headers
        - https-redirect
      service: api@internal
    easy-wms:
      rule: Host(`abc.lkkus.app`)
      entryPoints:
        - "https"
      service: easywms

  services:
    easywms:
      loadBalancer:
        servers:
          - url: https://wms.easywms.app
        passHostHeader: true

  middlewares:
    traefik-auth:
      basicAuth:
        users:
          - ${TRAEFIK_DASHBOARD_CREDENTIALS}
    https-redirects:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https