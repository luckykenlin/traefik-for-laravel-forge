http:
  routers:
    netlify:
      entryPoints:
        - "https"
      rule: "Host(`lkkus.app`)"
      tls: {}
      service: netlify

  services:
    netlify:
      loadBalancer:
        servers:
          - url: "https://taupe-chaja-362037.netlify.app/" #SSG website hosting via netlify
        passHostHeader: false

  middlewares:
    rate-limit:
      rateLimit:
        average: 100
        period: 1
        burst: 100