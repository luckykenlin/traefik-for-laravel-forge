http:
  #region routers
  routers:
    easywms:
      entryPoints:
        - "https"
      rule: "Host(`abc.lkkus.app`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: easywms

  #endregion
  #region services
  services:
    easywms:
      loadBalancer:
        servers:
          - url: "https:wms.easywms.app"
        passHostHeader: true
  #endregion
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https